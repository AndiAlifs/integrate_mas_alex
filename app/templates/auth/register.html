{% extends '/auth/base.html' %}

{% block content %}
<section class = "container w-50 mt-5 glass-background p-3">
    <!--Toast-->
    <div aria-live="polite" aria-atomic="true" class="bg-primary poisition-relative bd-example-toasts">
        <div class="toast-container p-3 top-0 start-50 translate-middle-x" id="toastPlacement">
            <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast">
                <div class="d-flex">
                    <div class="toast-body" id="toast-body">
                        Silahkan isi seluruh form!
                    </div>
                    <button type = "button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>        
    <h3 class = "mb-4">Registration Page</h3>
    <form id="form-registration">
        <div class="mb-3">
            <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama-lengkap" placeholder="Vincent Alexander">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="mb-3 btn btn-primary mt-3" id="btn-reg">Submit</button>
    </form>
    <a href="{{url_for('frontend.login')}}">Sudah punya akun? Login</a>
</section>
<script src="{{url_for('static', filename="/js/script-register.js")}}"></script>
{% endblock%}
